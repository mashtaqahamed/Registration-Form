<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    
    <div class="main">
        <div class="register">
            <h3> Register Here</h3>

            <form id="register" method="post">
                <label> First Name:</label>
                <input type="text" name="fname" id="name" placeholder="Enter your name">
                <br><br>

                <label> Middle Name :</label>
                <input type="text" name="mname" id="name" placeholder="Enter your Middle name">
                <br><br>

                <label> Surname :</label>
                <input type="text" name="sname" id="name" placeholder="Enter your Surname name">
                <br><br>
                
                <label> Age :</label>
                <select>
                    <option >18</option>
                    <option >19</option>
                    <option >20</option>
                    <option >21</option>
                    <option >22</option>
                    <option >23</option>
                    <option >24</option>
                    <option >25</option>
                    <option >26</option>
                    <option >27</option>
                    <option >28</option>
                    <option >29</option>
                    <option >30</option>
                    <option >31</option>
                    <option >32</option>
                    <option >33</option>
                    <option >34</option>
                    <option >35</option>
                    <option >36</option>
                    <option >37</option>
                    <option >38</option>
                    <option >39</option>
                    <option >40</option>
                    <option >41</option>
                </select>
                <br><br>

                <label> Email: </label>
                <input type="email" name="email" id="name" placeholder="Enter your emailid">
                <br><br>

                <label > Gender</label>
                &nbsp; &nbsp; &nbsp;
                <input type="radio" name="Gender" id="Male" >
                &nbsp;
                <span id="Male">Male</span>
                &nbsp; &nbsp; &nbsp;&nbsp;
                <input type="radio" name="Gender" id="Female" >
                &nbsp;
                <span id="Female">Female</span>
                <br><br>
                <label> Phonenumber :</label>
                <input type="number" name="number" id="Phonenumber" placeholder="Enter your Phonenumber name">
                <br><br>
                
                
                <input type="Preview" value="Preview" name="Preview" id=Preview>
                <input type="Submit" value="Submit" name="Submit" id=Submit>
            </form>

        </div>

    </div>
</body>
</html>
